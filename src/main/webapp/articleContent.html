<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发布后的新闻</title>
    <link href="wangeditor/wangEditor.min.css"/>
    <script src="wangeditor/wangEditor.min.js"></script>
    <script src="jquery/jquery-2.1.1.min.js"></script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script/docs.min.js"></script>
</head>
<body>
        <div class="form-group" style="text-align:center;">
            <label >主标题</label>
            <input type="text" class="form-control" id="mainTitle" >
        </div>
        <div class="form-group" style="text-align:center;">
            <label >副标题</label>
            <input type="text" class="form-control" id="subTitle" >
        </div>

        <br>

        <div class="form-group" id="contentStr" style="text-align:center;">
            <label >新闻内容:</label>
        </div>
<script type="text/javascript">

    var strCon;
    var str=window.location.search;
    var articleId=str.split("=")[1];


    $.ajax({
        //请求方式
        type : "GET",
        //请求的媒体类型
        contentType: "application/json;charset=UTF-8",
        //接受数据类型
        dataType:"json",
        //请求地址
        url : "getReleaseInfoById?articleId="+articleId,
        //数据，json字符串
        //请求成功
        success : function(result) {

            console.log(result);
            $("#mainTitle").val(result.mainTitle);
            $("#subTitle").val(result.subTitle);
            strCon=result.content;

            //整体拼接到div里面去
            $("#contentStr").append(strCon)

        },
        //请求失败，包含具体的错误信息
        error : function(e){
            console.log(e.status);
            console.log(e.responseText);
        }
    });

    // console.log(content);

</script>



</body>
</html>
